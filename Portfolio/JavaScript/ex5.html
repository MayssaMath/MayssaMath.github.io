<html>
<head><title>FORMATION</title>
<script>
function verif()
{ if(document.f.nom.value == "")
 { alert("Veuillez saisir votre nom et prénom!");  
 };
 if(document.f.cin.value == "") 
 { alert("Veuillez saisir votre CIN!");
  };
  var v = 1,test=0;
  for(i=0;i<document.f.cin.value.length;++i)
  {if(document.f.cin.value.charAt(i) < "0" || document.f.cin.value.charAt(i) > "9" || document.f.cin.value.length!=8) 
  v = -1;
  }
  if(v == -1)
   {alert("Le numérode votre CIN est incorrect!");  
   test+=1;}
  if(document.f.email.value == "") 
    {alert("Veuillez entrer votre adresse e-mail!");}
  if(document.f.email.value.indexOf('@') == -1) 
    { alert("Adresse e-mail incorrecte!"); 
    test+=1;}
  
 var n=0;
 for(i=0;i<document.f.list.options.length;i++)
 {if (document.f.list[i].selected)
     {n+=1};}
 if (n==0)
     {alert("Veuillez choisir un module de formation!");
           }
 if (n>2) 
     {alert("Veuillez sélectionner au maximum 2 choix!");
     test+=1; }
 if(test==0)
 {alert("Inscription validée");}
           }
           </script>
           </head>
           <body bgcolor="#FFB6C1">
           <h2 align="center"><u>INSCRIPTION</u></h2><br>
           <form name="f" action="sauvegarder.html" method="post" onSubmit="return verif()">           
             Nom et Prénom * :  <input type="text" size="30" name="nom"> <br><br>
             CIN * :  <input type="text" size="10" name="cin"><br><br>
             Adresse e-mail * :  <input type="text" size="30" name="email"> <br><br>
             Niveau :<input type="radio" name="r" checked value="1">Secondaire <input type="radio" name="r" value="2"> Universitaire<input type="radio" name="r" value="3"> Autre<br><br>
             Modules de formation :<br><SELECT name="list" multiple size="3" >
                  <OPTION VALUE="Bureautique" >Bureautique</OPTION>
                  <OPTION VALUE="SE et Réseaux info.">SE et Réseaux info.</OPTION>
                  <OPTION VALUE="TIC">TIC</OPTION>
                  <OPTION VALUE="Programmation">Programmation</OPTION></SELECT><br><br>
             (*) Champs obligatoire     <center><input type="submit" value="Envoyer"> 
                                                <input type="reset" value="Annuler"> 
                                        </center> 
            </form>
        </body>
        </html>
