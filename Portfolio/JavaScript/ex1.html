<!DOCTYPE html>
<HTML>
<HEAD><title>Calcul de la moyenne</title></HEAD>
<BODY>
    <script>
        DC1=parseFloat(prompt("Donner  la note du dc1 : ",""));
        coeff1=parseFloat(prompt("Donner son coefficient : ",""));
        DC2=parseFloat(prompt("Donner  la note du dc2 : ",""));
        coeff2=parseFloat(prompt("Donner son coefficient : ",""));
        DS=parseFloat(prompt("Donner  la note du ds : ",""));
        coeff=parseFloat(prompt("Donner son coefficient : ",""));
        resultat = (DC1 * coeff1 + DC2 * coeff2 + DS * coeff )/(coeff1+coeff2+coeff);
        document.write("la moyenne est "+resultat);
    </script>
</BODY>
</HTML>
